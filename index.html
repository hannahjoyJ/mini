<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.typekit.net/ngi0rpd.css">
    <title></title>
    <style>
      body {
        background-color: #22252A;
        width: 100%;
        margin: 0;
      }
      .title {
        font-family: "bebas-neue-by-fontfabric", sans-serif;
        font-weight: 700;
        font-style: normal;
        font-size: 48px;
        line-height: 1.5;
        color: white;

        display: bolck;

        border: none;

        width: 100%;
        margin-top: 16px;
        padding: 48px 48px 24px 48px;
        box-sizing: border-box;

        /*border-bottom: 1px white solid;
        border-color: white;*/
        background-color: transparent;

        resize: none;
        overflow: hidden;
      }
      .content {
        font-family: "elza-narrow", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        line-height: 2;
        color: #EDEDED;

        display: bolck;

        border: none;

        width: 100%;
        margin: 24px 0 24px 0;
        padding: 0 48px 48px 48px;
        box-sizing: border-box;

        background-color: transparent;

        resize: none;
        overflow: hidden;
      }
      input :focus{
        outline: none;
      }
      textarea:focus {
        outline: none;
      }
      ::placeholder {
        color: #515661;
      }
    </style>
    <script>
      (function(d) {
          var config = {
            kitId: 'tvn3uzw',
            scriptTimeout: 3000,
            async: true
          },
          h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>
  </head>
  <body>

    <textarea class="title" placeholder="Title" rows="1" spellcheck="false"></textarea>
    <textarea class="content" placeholder="Type something" spellcheck="false"></textarea>
    <script type="text/javascript">


      var textarea = document.querySelector(".title");
      textarea.addEventListener('input', autoResize, false);

      function autoResize() {
          this.style.height = 'auto';
          this.style.height = this.scrollHeight + 'px';
      }

      var textarea = document.querySelector(".content");
      textarea.addEventListener('input', autoResize, false);

      function autoResize() {
          this.style.height = 'auto';
          this.style.height = this.scrollHeight + 'px';
      }
    </script>
  </body>
</html>
